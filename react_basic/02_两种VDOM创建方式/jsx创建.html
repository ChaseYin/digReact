<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库(必须要先引入这个脚本) -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 再引入react-dom帮助支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 最后引入babel帮助将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <!-- 告诉编译器写的是jsx，并且利用babel帮助翻译。如果不写babel则默认js -->
    <script type="text/babel">
    //第一步：创建虚拟DOM
    const VDOM = (
        <h1>
            <span>
                hello,React
            </span>
        </h1>
        )

    //第二步：渲染虚拟DOM到页面去
    //ReactDOM.render(虚拟DOM，要渲染的目标容器（节点）);
    ReactDOM.render(VDOM,document.getElementById('test'));

    </script>
</body>
</html>
