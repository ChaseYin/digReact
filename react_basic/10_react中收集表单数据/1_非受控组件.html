<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>非受控组件</title>
</head>
<style>
   
</style>
<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
    
    //创建组件

    class Login extends React.Component {

        //对于DOM节点其中的数值，采用“现用现取”则就是非受控组件

        handleSubmit = (event) =>{
            event.preventDefault();//阻止组件默认事件：表单提交，可以保证页面不刷新
            const {username, password} = this;
            alert(username.value)
        }

        render() {
            return(
                <div id="test">
                    {/*//默认是Get请求*/}
                    <form action="" onSubmit={this.handleSubmit}>
                    用户名：<input ref = {currentNode => this.username = currentNode} type="text" name = "username"/>
                    密码：<input ref = {currentNode => this.password = currentNode} type="password" name = "password"/>
                    <button>登录</button>
                    </form>
                </div>
            )
        }
       
        
    }
    ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>
</body>
</html>
