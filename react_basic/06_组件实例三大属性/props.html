<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>props练习</title>
</head>
<style>
</style>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
 
    

    //1. 创建类式组件
    class Person extends React.Component{
        render(){
           const {name,sex,age} = this.props;

            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age}</li>
                </ul>
            )
        }

    }
    //2. 渲染组件到页面
    ReactDOM.render(<Person name = "tom" age = '18' sex='female'/>, document.getElementById('test'))

    const p = {name:'简写', age: 18, sex:'test'}
    //批量传递props
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
    
    
    

    </script>
</body>
</html>
