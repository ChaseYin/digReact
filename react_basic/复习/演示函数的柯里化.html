<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>演示函数的柯里化</title>
</head>
<style>
   
</style>
<body>
    <script type="text/javascript">

        function sum(a){
            return(b)=>{
                return(c)=>{
                    return a+b+c
                }
            }
        }
        let res = sum(1)(2)(3)
        console.log(res)
    </script>
</body>
</html>
